<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <title>PIXY.TV</title>
    <script src="js/font_lct.js"></script>
    <link rel="stylesheet" type="text/css" href="css/webDownload.css">

</head>

<body>
    <div class="main">
        <img src="images/ic_mouth.png" class="logo">
        <img src="images/ic_pixy.png" class="bind">
        <p class="text">Sign up to live stream, chat and be a star.</p>
        <img src="images/ic_iphone.png" class="ic_iphone">
        <div class="download_area">
            <div class="download_btn">
                <span class="content"><i></i>Download</span>
            </div>
            <p class="copyright">PIXY ©2016</p>
        </div>
        
    </div>
    <script type="text/javascript">
        var ua = navigator.userAgent;
        //点击下载按钮
        document.querySelector(".download_area").onclick = function() {
            if (navigator.userAgent.match(/iPhone/i)
                    || navigator.userAgent.match(/iPad/i)
                    || navigator.userAgent.match(/iPod/i)) {
                var redirected = getProperty("app.store.redirected");
                if (redirected == null) {
                    setProperty("app.store.redirected", "1");
                }
                window.location = "https://itunes.apple.com/app/id1122622681";
            } else {
                var redirected = getProperty("google.play.redirected");
                if (redirected == null) {
                    setProperty("google.play.redirected", "1");
                }
                window.location = "https://d.soma.im/invite/2";
            }
        };

        function getProperty(name) {
            var prefix = name + "=";
            var allCookies = document.cookie.split (';');
            for(var i = 0; i < allCookies.length; i++) {
                var item = allCookies[i].replace (/^\s*-/, "");
                if (item.indexOf (prefix) == 0) {
                    return item.substring (prefix.length, item.length);
                }
            }
            return null;
        }

        function setProperty(name, value) {
            var toExpire = new Date();
            if (value == null) {
                value = "";
                toExpire.setTime (new Date().getTime () - 24 * 3600 * 1000);
            } else {
                toExpire.setTime (new Date().getTime () + 3 * 24 * 3600 * 1000);
            }
            document.cookie = name + "=" + value
                    + "; expires=" + toExpire.toGMTString ()
                    + "; path=/";
        }

   </script>
</body>

</html>
