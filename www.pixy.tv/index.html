   <script type="text/javascript">
     var ua = navigator.userAgent;
     if (ua.indexOf("Android") != -1 || ua.match(/iPhone/i) || ua.match(/iPod/i) || ua.match(/iPad/i)) { // || ua.match(/iPad/i)
          document.querySelector(".web_download").style.display = "none";
          document.querySelector(".phone_download").style.display = "block";
          document.querySelector("#ic_iphone").className = "ic_iphone";
          document.querySelector("#ic_downloadArrow").className = "ic_downloadArrow";
      } else {
          document.querySelector(".web_download").style.display = "block";
          document.querySelector(".phone_download").style.display = "none";
          document.querySelector("#iphone_img").className = "iphone_img";
          document.querySelector("#btn_appstore").className = "btn_appstore";
      }

      document.querySelector(".download_btn").onclick = function() {
          if (navigator.userAgent.match(/iPhone/i)
                  || navigator.userAgent.match(/iPad/i)
                  || navigator.userAgent.match(/iPod/i)) {
              var redirected = getProperty("app.store.redirected");
              if (redirected == null) {
                  setProperty("app.store.redirected", "1");
              }
              window.location = "https://itunes.apple.com/app/id1122622681";
          } else {
              var redirected = getProperty("google.play.redirected");
              if (redirected == null) {
                  setProperty("google.play.redirected", "1");
              }
              window.location = "https://d.pixy.tv/invite/2";
          }
      };

      function getProperty(name) {
          var prefix = name + "=";
          var allCookies = document.cookie.split (';');
          for(var i = 0; i < allCookies.length; i++) {
              var item = allCookies[i].replace (/^\s*-/, "");
              if (item.indexOf (prefix) == 0) {
                  return item.substring (prefix.length, item.length);
              }
          }
          return null;
      }

      function setProperty(name, value) {
          var toExpire = new Date();
          if (value == null) {
              value = "";
              toExpire.setTime (new Date().getTime () - 24 * 3600 * 1000);
          } else {
              toExpire.setTime (new Date().getTime () + 3 * 24 * 3600 * 1000);
          }
          document.cookie = name + "=" + value
                  + "; expires=" + toExpire.toGMTString ()
                  + "; path=/";
      }
   </script>
